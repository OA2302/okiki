<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <style>
    </style>
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="me">
            <img src="../assests/images/me.jpg" alt="me">
            <h1>Adenekan <br>Okikioluwa</h1>
        </div>
        <p style="margin-top: 10px; margin-bottom: 10px;">I am a passionate web developer showcasing my skills.</p>
        <ul>
            <li><a href="../index.html" class="cta-button">Home</a></li>
            <li><a href="skills.html" class="cta-button">View My Skills</a></li>
            <li><a href="portfolio.html" class="cta-button">Projects</a></li>
        </ul>
    </header>
    <section class="contact">
        <h2 style="text-align: center;">Contact Me</h2>
        <form action="submit_form.php" method="post" id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="job-type">Job Type:</label>
            <select id="job-type" style="height: 30px; width: 300px;" name="job-type">
                <option value="freelance">Freelance</option>
                <option value="internship">Internship</option>
                <option value="junior">Junior Position</option>
            </select>
            <br>

            <button style="margin-top: 20px;" type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="success-message" style="color: green; display: none;">Message sent successfully!</div>
        <div id="error-message" style="color: red; display: none;">Oops! Something went wrong. Please try again.</div>
    </section>

    <footer>
        <p>&copy; 2024 OA2302. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        function submitForm() {
            var form = document.getElementById("contact-form");
            var successMessage = document.getElementById("success-message");
            var errorMessage = document.getElementById("error-message");

            fetch("submit_form.php", {
                method: "POST",
                body: new FormData(form),
            })
            .then(response => {
                if (response.ok) {
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                    form.reset();
                } else {
                    successMessage.style.display = "none";
                    errorMessage.style.display = "block";
                }
            })
            .catch(error => {
                successMessage.style.display = "none";
                errorMessage.style.display = "block";
            });
        }
    </script>
</body>
</html>
